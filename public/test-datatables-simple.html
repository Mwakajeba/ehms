<!DOCTYPE html>
<html>
<head>
    <title>Simple DataTables Test</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Simple DataTables Test</h1>
        <div id="status" class="alert alert-info">Loading...</div>
        
        <table id="test-table" class="table table-striped">
            <thead>
                <tr>
                    <th>Test</th>
                    <th>Data</th>
                </tr>
            </thead>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            console.log('jQuery ready');
            $('#status').html('jQuery loaded, testing DataTables...');
            
            try {
                $('#test-table').DataTable({
                    data: [
                        ['Test 1', 'Data 1'],
                        ['Test 2', 'Data 2']
                    ],
                    columns: [
                        { title: 'Test' },
                        { title: 'Data' }
                    ],
                    initComplete: function() {
                        $('#status').html('✅ DataTables works!');
                        console.log('DataTables initialized successfully');
                    }
                });
            } catch (e) {
                $('#status').html('❌ DataTables Error: ' + e.message);
                console.error('DataTables error:', e);
            }
        });
    </script>
</body>
</html>
